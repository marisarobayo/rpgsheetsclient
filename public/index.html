<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>rpgsheetsclient</title>
  </head>
  <body onload="checkHTTPS()">
    <noscript>
      <strong>We're sorry but RPGSheets doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
    
      function checkHTTPS(){
        // botchy check on client since heroku won't do secure
        if(process.env.NODE_ENV != "development" && location.protocol != "https:"){
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
      }

    </script>
  </body>
</html>
